<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="contato.html" autocomplete="on">
        <h1>LOGIN</h1>
        <div class="form">
            <label for="nomeDeUsuario"></label>
            <input type="email" class="input100" id="nomeDeUsuario" placeholder="E-mail" required>
            <br>
            <br>
            <label for="senha"></label>
            <input type="password" class="input100" id="senha" placeholder="Insira dua senha" maxlength="14" minlength="8" required> 
        </div>
        <br>
        <div>
            <button id="enviar" type="submit">Login</button>
        </div>
            
            
        
        
        
        
        
        
    </form>
    







</body>
</html>
